<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>
    <title>Calculator App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box" onclick="onClearDisplay()"><p>C</p></div>
      <div class="box" id="display"></div>
      <div onclick="onButtonClick(7)" class="box">7</div>
      <div onclick="onButtonClick(8)" class="box">8</div>
      <div onclick="onButtonClick(9)" class="box">9</div>
      <div class="box operator" onclick="onButtonClick('/')">/</div>
      <div onclick="onButtonClick(4)" class="box">4</div>
      <div onclick="onButtonClick(5)" class="box">5</div>
      <div onclick="onButtonClick(6)" class="box">6</div>
      <div class="box operator" onclick="onButtonClick('*')">x</div>
      <div onclick="onButtonClick(1)" class="box">1</div>
      <div onclick="onButtonClick(2)" class="box">2</div>
      <div onclick="onButtonClick(3)" class="box">3</div>
      <div class="box operator" onclick="onButtonClick('-')">-</div>
      <div onclick="onButtonClick(0)" class="box">0</div>
      <div class="box">.</div>
      <div class="box" onclick="onEqualsClick()">=</div>
      <div class="box operator" onclick="onButtonClick('+')">+</div>
    </div>
  </body>
</html>
